<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spriteformer</title>
  </head>
  <body class="bg-primary-subtle container mx-auto text-center">
    <header class="d-flex justify-content-evenly my-2">
      <h1>Spriteformer!</h1>
      <button id="reset-button" class="btn btn-danger">Reset</button>
    </header>
    <main>
      <canvas id="gameCanvas"></canvas>
    </main>
    <footer>by Alexander Spurlock, Christopher Boyer, Jackson Pinchot</footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/main.js"></script>
    <script>
      const resetButton = document.getElementById("reset-button")
      resetButton.addEventListener("click", (event) => {
        location.reload()
      })
    </script>
  </body>
</html>
